<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API CRUD Operations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      margin-bottom: 20px;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    form label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    form input, form button {
      margin-bottom: 15px;
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    form button {
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    form button:hover {
      background-color: #0056b3;
    }

    #imagePreview {
      display: block;
      max-width: 100px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table th, table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    table th {
      background-color: #f4f4f4;
    }

    table img {
      max-width: 80px;
      border-radius: 5px;
    }

    .actions button {
      margin-right: 5px;
      padding: 5px 10px;
      font-size: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .update-btn {
      background-color: #28a745;
      color: white;
    }

    .update-btn:hover {
      background-color: #218838;
    }

    .delete-btn {
      background-color: #dc3545;
      color: white;
    }

    .delete-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <h1>CRUD Operations with API</h1>
  
  <!-- Form for inserting/updating data -->
  <form id="dataForm">
    <label for="id">ID (optional for insert):</label>
    <input type="text" id="id" name="id" placeholder="Enter ID for update/delete">

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter email" required>

    <label for="image">Image URL:</label>
    <input type="text" id="imageURL" name="imageURL" placeholder="Enter image URL">

    <label for="uploadImage">Upload Image:</label>
    <input type="file" id="uploadImage" name="uploadImage" accept="image/*">
    <img id="imagePreview" alt="Image Preview" style="display: none;">

    <button type="button" onclick="insertData()">Insert</button>
    <button type="button" onclick="updateData()">Update</button>
    <button type="button" onclick="deleteData()">Delete</button>
  </form>

  <!-- Table for displaying current data -->
  <h2>Current Data</h2>
  <table id="dataTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Image</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data rows will be dynamically inserted here -->
    </tbody>
  </table>

  <script src="app.js"></script>
</body>
</html>
