<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Color</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        input {
            padding: 10px;
            width: 200px;
            margin-top: 20px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Change Page Background Color</h1>
    <p>Enter a color name (e.g., red, blue, green) or a hex code (e.g., #ff0000):</p>
    <input type="text" id="colorInput" placeholder="Enter color">
    <button onclick="changeBackgroundColor()">Change Color</button>

    <script>
        function changeBackgroundColor() {
            // Get the input value
            const colorInput = document.getElementById('colorInput').value.trim();

            // Set the background color of the page
            if (colorInput) {
                document.body.style.backgroundColor = colorInput;
            } else {
                alert('Please enter a valid color.');
            }
        }
    </script>
</body>
</html>
